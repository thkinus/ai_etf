  <polygon points="180,110 183,120 193,120 185,126 188,136 180,130 172,136 175,126 167,120 177,120" fill="white"/>
  <polygon points="220,100 225,115 240,115 228,125 233,140 220,130 207,140 212,125 200,115 215,115" fill="white"/>
  
  <!-- AI Neural Network -->
  <circle cx="150" cy="220" r="12" fill="#00D4FF"/>
  <circle cx="200" cy="200" r="12" fill="#00D4FF"/>
  <circle cx="200" cy="240" r="12" fill="#00D4FF"/>
