      <stop offset="0%" stop-color="#1E40AF"/>
      <stop offset="100%" stop-color="#3730A3"/>
    </radialGradient>
  </defs>
  
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  
  <!-- US Flag stripes -->
  <rect x="40" y="60" width="432" height="15" fill="#DC2626"/>
  <rect x="40" y="90" width="432" height="15" fill="#DC2626"/>
